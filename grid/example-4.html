<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exmaple-2</title>

  <link rel="stylesheet" href="example-4.css">
</head>

<body>
  <div class="container">
    <section id="tv-section" class="center-align">
      <div id="tv">
        TV TCL
      </div>
    </section>
    <section id="cupboard-section">
      <div id="lhs">
        <div class="center-align">LHS Box-1</div>
        <div class="lhs-inner">
          <div class="lhs-inner__box1 center-align">LHS Box-1.1</div>
          <div class="lhs-inner__box2 center-align">LHS Box-1.1</div>
        </div>
      </div>
      <div id="middle">
        <div class="middle__box1 center-align">
          <span class="handle center-align">Box-1</span>
        </div>
        <div class="middle__box2 center-align">
          <span class="handle center-align">Box-2</span>
        </div>
      </div>
      <div id="rhs">
        <div class="rhs-inner">
          <div class="rhs-inner__box1 center-align">RHS Box-1.1</div>
          <div class="rhs-inner__box2 center-align">RHS Box-1.1</div>
        </div>
        <div class="center-align">RHS Box-1</div>
      </div>
    </section>
  </div>
</body>

</html>
